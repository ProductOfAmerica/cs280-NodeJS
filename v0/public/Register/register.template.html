<section class="register">
    <div class="title">CHS Registration</div>
    <form>
        <div class="panel panel-danger" ng-show="errors && errors.length">
            <h2 class="panel-heading">Please fix these problems:</h2>
            <ul>
                <li ng-repeat="err in errors">{{err | tagError:langChoice}}</li>
            </ul>
        </div>

        <fieldset style="position: relative;">
            <input type="email"
                   style="border-top-left-radius: 6px;border-top-right-radius: 6px;border-top: #0b0b0b solid 1px;"
                   placeholder="Enter email" ng-model="user.email">
            <input type="text" placeholder="First Name" ng-model="user.firstName">
            <input type="text" placeholder="Last Name" ng-model="user.lastName">
            <input type="password" placeholder="Password" ng-model="user.password">
            <input type="password"
                   style="border-bottom-left-radius: 6px;border-bottom-right-radius: 6px; border-bottom: #353535 1px solid;"
                   placeholder="Confirm password" ng-model="confPass">
            <h3 style="color:red;" ng-if="confPass != user.password">Passwords do not match</h3>
        </fieldset>

        <div class="registerCheckBox" style="position: relative;">
            <input style="position: relative;" type="checkbox" value="None" id="registerChck" name="check" ng-model="user.termsAccepted"/>
            <label style="position: relative;" for="registerChck"></label>
            <div style="display: inline-block; margin-left: 10px;">Do you accept the terms and conditions?</div>
        </div>

        <button type="submit" class="submit" ng-click="registerUser()"
                ng-disabled="!user.password || (user.password !== confPass) || !validateEmail(user.email) || !user.termsAccepted">
            Submit
        </button>

        <button type="button" class="cancel" ng-click="quit()">Cancel</button>
    </form>
</section>
